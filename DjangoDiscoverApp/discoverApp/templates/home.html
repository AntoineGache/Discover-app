<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body>
        <div class="navbar">
            {% include './components/navbar.html' %}
        </div>
        <div class="body-content">
            <!--{% block content %} {% endblock %}-->
            {% include "postfeed/postfeed.html" %}
        </div>
        <div class="Followed">

        </div>


        <div class="body-content2">
            {% if user.is_authenticated %}
            <div>
                {{ user.get_username }}
                <br>
                <form action="{% url 'ConnexionSystem:signout' %}" id="logout" method="POST">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
            {% endif %}
            <footer style="position: absolute; bottom: 0; width: 100%;">
                <hr />
                <p>ESEO - Campus Paris &copy; 2024</p>
            </footer>
        </div>
    </body>
</html>
